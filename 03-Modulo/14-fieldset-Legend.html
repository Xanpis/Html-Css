<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Fieldset-legend</title>
</head>
<body>

   <form action="" method="get">

      <fieldset>

         <legend>Dados Pesais</legend>

         <label>
            Nome: <br>
            <input type="text" name="nome">
         </label><br>
         <label>
            Sobre Nome: <br>
            <input type="text" name="lastname">
         </label><br>

      </fieldset>   

      <fieldset>
         
         <legend>Dados da Empresa</legend>

         <label>
            Nome da empresa: <br>
            <input type="text" name="companyname">
         </label><br>
         <label>
            Cargo na empresa: <br>
            <input type="text" name="companyjob">
         </label><br>
         
      </fieldset>

      <input type="submit" value="Cadastrar">

   </form>

</body>
</html>
